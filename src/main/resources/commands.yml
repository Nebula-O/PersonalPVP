version: 1.2
commands:
  reload:
    enabled: true
    label: "reloadpvp"
    permission: "personalpvp.reload"
    aliases: [ "pvpreload", "pvpr" ]
    description: "Reload config.yml for PersonalPVP."
  update:
    enabled: true
    label: "pvpupdate"
    permission: "personalpvp.update"
    aliases: [ "updatepvp" ]
    description: "Check the config version and download a new copy of config.yml."
  pvp:
    enabled: true
    label: "pvp"
    permission: "personalpvp.togglepvp"
    # permission (^).other for staff. i.e. personalpvp.togglepvp.other
    aliases: ["ppvp","pvpp"]
    description: "Toggle your own PVP."
  pvpcontrol:
    enabled: true
    label: "pvpcontrol"
    permission: "personalpvp.pvpcontrol"
    aliases: [ "pc","cpvp" ]
    description: "PVP settings."
  pvpother:
    enabled: true
    label: "pvpother"
    permission: "personalpvp.pvpother"
    aliases: [ "pvpo","setpvp" ]
    description: "PVP admin controls."
  pvpresetplayer:
    enabled: true
    label: "pvpresetplayer"
    permission: "personalpvp.resetplayer"
    aliases: [ "pvprs","resetpvp" ]
    description: "Reset a specific (+offline) player's PVP status."
  pvplocktoggle:
    enabled: true
    label: "pvplocktoggle"
    permission: "personalpvp.lock"
    aliases: [ "lockpvp","pvptoglock","pvplocktogg","unlockpvp","pvplock","pvpunlock" ]
    description: "Toggle a player's lock (lock or unlock their PVP status)."
  pvplockofflinetoggle:
    enabled: true
    label: "pvplockofflinetoggle"
    permission: "personalpvp.lock"
    aliases: [ "lockpvpoffline","pvptoglockoffline","pvplocktoggoffline","unlockpvpoffline","pvplockoffline","pvpunlockoffline" ]
    description: "Toggle a player's lock (lock or unlock their PVP status)."
  pvplockstatus:
    enabled: true
    label: "pvplockstatus"
    permission: "personalpvp.lock"
    aliases: [ "ispvplocked" ]
    description: "Check if a player has PVP locked."
  pvplist:
    enabled: true
    label: "pvplist"
    permission: "personalpvp.listpvp"
    aliases: [ "pvpwho" ]
    description: "List every (+offline) player with a custom PVP status."
  togglebar:
    enabled: true
    label: "togglebar"
    permission: "personalpvp.toggleactionbar"
    aliases: ["bar","toggleactionbar","actionbartoggle","abt","toggab","toggleab"]
    description: "Toggle actionbar visibility."
  help:
    enabled: true
    label: "pvphelp"
    permission: "personalpvp.help"
    aliases: ["pvph","hpvp","helppvp"]
    description: "Display help."
  perms:
    enabled: true
    label: "pvpperms"
    permission: "personalpvp.listpermissions"
    aliases: ["pvppermissionlist","pvppermissions","permspvp"]
    description: "List available permissions."